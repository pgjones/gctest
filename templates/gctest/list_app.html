{% extends 'gctest/base.html' %}
{% block head_title %}Apps{% endblock %}

{% block content %}
<table class="table table-bordered">
<thead>
<th>Name</th>
<th>Current build</th>
<th>Released?</th>
<th></th><th></th>
</thead>
<tbody>
{% for app in app_list %}
<tr>
<td><a href="{% url 'app' app.pk %}">{{ app.name }}</a></td>
<td>{{ app.current_build }}</td>
<td>{% if app.released %}Yes{% else %}No{% endif %}</td>
<td><button class="btn btn-warning" type="button" onClick="location.href='{% url 'edit_app' app.pk %}'">edit</button></td>
<td><button class="btn btn-danger" type="button" onClick="location.href='{% url 'delete_app' app.pk %}'">delete</button></td>
</tr>
{% endfor %}
</tbody>
</table>
<button class="btn btn btn-success" type="button" onClick="location.href='{% url 'new_app' %}'">new</button>
{% endblock %}
